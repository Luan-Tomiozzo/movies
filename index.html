<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="manisfest.json" rel="manifest">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <!-- iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Movies">
    <link rel="apple-touch-icon" href="icons/152.png">

    <meta name="description" content="Movies">
    <meta name="theme-color" content="#555555" />
</head>

<body>
    <header class="container-fluid fixed-top">
        <img src="img/logo.png" class="logo">
    </header>
    <main class="container">
        <div class="row dest-title">
            <div class="row col-12">
                <h2> Filmes em destaque </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="row no-gutters">
                        <div class="col-12 col-md-4">
                            <img src="./img/poster2.jpg" class="card-img" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Captain Marvel</h5>
                                <p class="card-text"><small class="text-muted">2019</small></p>
                                <p class="card-text">Carol Danvers becomes one of the universe's most powerful heroes
                                    when Earth is caught in the middle of a galactic war between two alien races.</p>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-info" type="button">Informações</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid fixed-bottom">
        <button type="button" class="btn btn-info" hidden id="btInstall">Instalar</button>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

    <script>
        let swRegistro = null;
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("service-worker.js").then((reg) => {
                    console.log("Service Worker registrado com sucesso!");
                    swRegistro = reg;
                    initInstall();
                });
            });
        }
    </script>
</body>

</html>
